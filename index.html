<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="calc">
            
                <div class="output">
                    <input type="text" readonly  id="history" >
                    <input type="text" readonly  id="result" >
                </div>
                <div class="keys">
                    
                    <table>
                        <tbody>
                            <tr>
                                <td class="operator">C</td>
                                <td class="operator">&#37;</td>
                                <td class="operator">CE</td>
                                <td class="operator">&divide;</td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td class="operator">&times;</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td class="operator">&#45;</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td class="operator">&#43;</td>
                            </tr>
                            <tr>
                                <td >00</td>
                                <td >0</td>
                                <td>.</td>
                                <td class="equal">=</td>
                            </tr>
                        </tbody>
                    </table>
                </div>      
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
